name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Node ${{ matrix.node }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: ["18", "20", "22"]
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Configure git identity (required for hook tests)
        run: |
          git config --global user.email "ci@tapeback.sh"
          git config --global user.name "tapeback CI"

      - name: Run JS unit tests
        run: node --test test/commands.test.js

      - name: Run hook integration tests
        run: bash test/hook.test.sh

      - name: Run tapeback integration tests
        run: bash test/tapeback.test.sh

      - name: Run squash integration tests
        run: bash test/squash.test.sh

      - name: Run reel integration tests
        run: bash test/reel.test.sh
